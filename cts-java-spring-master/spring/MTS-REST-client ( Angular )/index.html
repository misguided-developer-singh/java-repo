<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Index</title>
<link href="css/bootstrap.css" rel="stylesheet">
</head>
<body>

	<nav class="navbar navbar-default">
		<div>
			<a href="" class="navbar-brand">MTS-client</a>
			<ul class="nav navbar-nav">
				<li><a href="">Home</a></li>
			</ul>
		</div>
	</nav>

	<div class="container" data-ng-app="mts">

	<div class="row">
			
			<div class="col-md-5">
			
				<form name="reviewForm" ng-controller="TxrController" ng-submit="doTxr()">
				
					<div class="form-group">
						<label>From</label>
						<input type="text" name="fromAccNum" class="form-control">
					</div>
					<div class="form-group">
						<label>To</label>
						<input type="text" name="toAccNum" class="form-control">
					</div>
					<div class="form-group">
						<label>Amount</label>
						<input type="number" name="amount" class="form-control">
					</div>
					<button type="submit" class="btn btn-primary">Txr</button>
					
					<div class="jumbotron">
						{{status}}
					</div>
				
				</form>
				
			</div>
		</div>		


	</div>


	<script type="text/javascript" src="angular-1.4.8 2/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
